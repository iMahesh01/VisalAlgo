<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedList</title>
    <link rel="stylesheet" href="linkedList.css">
</head>

<body>
    <!-- heading -->
    <div class="b">
        <p class="pa"><b>LinkedList</b></p>
    </div>
    <!-- task bar -->
    <div class="sub">
        <div class="v">
            <p>Enter value:</p><input type="text" name="num" id="number">
            <button class="button3" onclick="search()">Search</button>
        </div>
        <div>
            <button class="button1" onclick="addatend()">Insert at end</button>
            <button class="button2" onclick="addatbeg()">Insert at beginning</button>
            <a class="button3" href="https://www.geeksforgeeks.org/data-structures/linked-list/?ref=lbp" target=”_blank”>Learn more about Linked List</a>
    </div>
        </div>
    </div>
    <!-- number of nodes -->
    <div class="cc">
        <h3>Size :</h3>
        <h3><p id="startvalue" class="aaa"></p></h3>
    </div>
    
    <div class="start">
        
    </div>
    <!-- head portion -->
    <h4 class="heading">Head</h4>
    <div class="head">
        <p id="headpos"></p>
    </div>
    <!-- temp -->
    <div class="temp" id="temp1">
        <p id="sun"></p>
    </div>
    <!-- arrow image -->
    <div class="pic">
        <img src="arrow.png" alt="pointer">
    </div>
    <!-- container to hold div elements -->
    <div class="grid">
        
    </div>
    <p id="demo"></p>
    <!-- container to hold push and pop methods -->
    
</body>
<script src="LinkedList.js"></script>
</html>
